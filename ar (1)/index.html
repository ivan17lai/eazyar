<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    var iframe = document.querySelector("#youtube-iframe");

                    marker.addEventListener('markerFound', function () {
                        iframe.style.display = "block";
                    });

                    marker.addEventListener('markerLost', function () {
                        iframe.style.display = "none";
                    });
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <!-- Hidden YouTube iframe outside the AR scene -->
            <div id="youtube-iframe" style="display: none; position: absolute; top: 20px; left: 20px;">
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <a-assets></a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <!-- Plane to display YouTube iframe material -->
                <a-plane 
                    position="0 0.5 0" 
                    rotation="-90 0 0" 
                    width="1.5" 
                    height="0.85" 
                    color="black" 
                    gesture-handler>
                </a-plane>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
